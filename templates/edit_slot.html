{% extends "base.html" %}
{% block title %}Edit Slot - BooknPlay{% endblock %}
{% block content %}
<section class="edit-slot-page" style="padding: 2rem 0;">
    <div class="container" style="max-width: 500px;">
        <div class="card" style="margin: 0 auto;">
            <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem; text-align: center;">Edit Slot</h2>
            <form method="POST" class="edit-slot-form">
                <div class="form-group">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required value="{{ slot.start_time.strftime('%Y-%m-%d') }}">
                </div>
                <div class="form-group">
                    <label for="start_time" class="form-label">Start Time</label>
                    <input type="time" class="form-control" id="start_time" name="start_time" required value="{{ slot.start_time.strftime('%H:%M') }}">
                </div>
                <div class="form-group">
                    <label for="end_time" class="form-label">End Time</label>
                    <input type="time" class="form-control" id="end_time" name="end_time" required value="{{ slot.end_time.strftime('%H:%M') }}">
                </div>
                <div class="form-group">
                    <label for="price" class="form-label">Price (â‚¹)</label>
                    <input type="number" class="form-control" id="price" name="price" required min="0" step="0.01" value="{{ slot.total_amount }}">
                </div>
                <button type="submit" class="btn" style="width: 100%;">Update Slot</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
