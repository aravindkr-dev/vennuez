{% extends "base.html" %}
{% block title %}User Registration - Vennuez{% endblock %}

{% block content %}
<section class="auth-page" style="padding: 2rem 0;">
    <div class="container" style="max-width: 500px;">
        <div class="card" style="margin: 0 auto;">
            <div class="auth-header" style="text-align: center; margin-bottom: 2rem;">
                <div class="auth-icon" style="font-size: 2.5rem; color: var(--accent); margin-bottom: 1rem;">
                            <i class="fas fa-user-plus"></i>
                        </div>
                <h2 class="auth-title" style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem;">Create Account</h2>
                <p class="auth-subtitle" style="color: var(--secondary);">Join Vennuez gaming community</p>
                    </div>
            <form class="auth-form" method="POST" action="{{ url_for('user_register') }}">
                                    <div class="form-group">
                                        <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Username">
                                </div>
                                    <div class="form-group">
                                        <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
                        </div>
                                    <div class="form-group">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required placeholder="Phone">
                                </div>
                                    <div class="form-group">
                                        <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required placeholder="Age">
                            </div>
                            <div class="form-group">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required placeholder="Full Name">
                </div>
                <button type="submit" class="btn" style="width: 100%;">Register</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
