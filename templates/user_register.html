{% extends "base.html" %}
{% block content %}
<h2>User Registration</h2>
<form method="POST">
    <div class="mb-3">
        <label>Username</label>
        <input class="form-control" name="username" required>
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input class="form-control" name="email" type="email" required>
    </div>
    <div class="mb-3">
        <label>Password</label>
        <input class="form-control" name="password" type="password" required>
    </div>
    <div class="mb-3">
        <label>Phone</label>
        <input class="form-control" name="phone" required>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
<style>
    /* Base styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* Container */
.container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 100%;
    max-width: 450px;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

/* Heading */
h2 {
    color: #333;
    text-align: center;
    margin-bottom: 30px;
    font-size: 2rem;
    font-weight: 600;
    letter-spacing: -0.5px;
}

/* Form styles */
form {
    width: 100%;
}

/* Form groups */
.mb-3 {
    margin-bottom: 20px;
    position: relative;
}

/* Labels */
label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 500;
    font-size: 0.95rem;
    transition: color 0.3s ease;
}

/* Input fields */
.form-control {
    width: 100%;
    padding: 12px 16px;
    padding-right: 45px; /* Space for icons */
    border: 2px solid #e1e5e9;
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background-color: #fafbfc;
    outline: none;
    font-family: inherit;
}

.form-control:focus {
    border-color: #667eea;
    background-color: #fff;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    transform: translateY(-1px);
}

.form-control:hover {
    border-color: #c3c9d1;
}

/* Input validation states */
.form-control:valid {
    border-color: #28a745;
}

.form-control:invalid:not(:focus):not(:placeholder-shown) {
    border-color: #dc3545;
}

/* Input type specific styles */
input[type="email"] {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='%23666' d='M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 12px center;
    background-size: 16px;
}

input[type="password"] {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='%23666' d='M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 12px center;
    background-size: 16px;
}

input[name="phone"] {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='%23666' d='M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122L9.98 10.48a.678.678 0 0 1-.358-.063 5.678 5.678 0 0 1-1.563-.778l-.063-.046a5.678 5.678 0 0 1-.778-1.563.678.678 0 0 1-.063-.358l.048-1.805a.678.678 0 0 0-.122-.58L5.287 2.98a.678.678 0 0 0-.58-.122L3.903 3.05a.678.678 0 0 0-.358.063z'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 12px center;
    background-size: 16px;
}

input[name="username"] {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='%23666' d='M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 12px center;
    background-size: 16px;
}

/* Button */
.btn {
    display: inline-block;
    padding: 12px 24px;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: inherit;
    outline: none;
    position: relative;
    overflow: hidden;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    width: 100%;
    margin-top: 10px;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
}

.btn-primary:active {
    transform: translateY(0);
    box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
}

/* Button ripple effect */
.btn-primary::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.btn-primary:active::before {
    width: 300px;
    height: 300px;
}

/* Responsive design */
@media (max-width: 480px) {
    .container {
        padding: 30px 20px;
        margin: 10px;
        border-radius: 16px;
    }

    h2 {
        font-size: 1.75rem;
        margin-bottom: 25px;
    }

    .form-control {
        padding: 14px 16px;
        font-size: 16px; /* Prevents zoom on iOS */
    }

    .btn-primary {
        padding: 14px 24px;
        font-size: 1.1rem;
    }
}

/* Loading state for button */
.btn-primary.loading {
    pointer-events: none;
    opacity: 0.7;
}

.btn-primary.loading::after {
    content: '';
    position: absolute;
    width: 16px;
    height: 16px;
    margin: auto;
    border: 2px solid transparent;
    border-top-color: #ffffff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Focus styles for accessibility */
.btn:focus-visible {
    outline: 2px solid #667eea;
    outline-offset: 2px;
}

.form-control:focus-visible {
    outline: none;
}

/* Smooth animations */
* {
    transition: all 0.2s ease;
}

/* Form validation feedback */
.invalid-feedback {
    display: block;
    width: 100%;
    margin-top: 5px;
    font-size: 0.875rem;
    color: #dc3545;
}

.valid-feedback {
    display: block;
    width: 100%;
    margin-top: 5px;
    font-size: 0.875rem;
    color: #28a745;
}

/* Phone number formatting hint */
input[name="phone"]::placeholder {
    color: #999;
    font-style: italic;
}

/* Registration form specific styles */
form:has(input[name="phone"]) .container {
    padding: 35px 40px;
}

form:has(input[name="phone"]) h2::after {
    content: "";
    display: block;
    width: 60px;
    height: 3px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 10px auto 0;
    border-radius: 2px;
}

/* Form progress indicator for registration */
.form-progress {
    display: flex;
    justify-content: space-between;
    margin-bottom: 25px;
    padding: 0 10px;
}

.form-progress .step {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #e1e5e9;
    transition: all 0.3s ease;
}

.form-progress .step.active {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    transform: scale(1.2);
}

/* Enhanced button for registration */
form:has(input[name="phone"]) .btn-primary {
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
}

form:has(input[name="phone"]) .btn-primary:hover {
    box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
}
</style>
{% endblock %}
