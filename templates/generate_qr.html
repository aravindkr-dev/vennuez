{% extends "base.html" %}

{% block title %}Generate QR Code{% endblock %}

{% block content %}
<style>
  .btn-custom {
    background-color: #003049;
    color: white;
  }

  .btn-custom:hover {
    background-color: #002437;
    color: white;
  }

  .card {
    border: none;
    border-radius: 1.5rem;
  }
</style>

<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card shadow">
        <div class="card-body p-4">
          <h3 class="text-center mb-4 text-primary">Generate QR Code for Deduction</h3>
          <form method="post">
            <div class="mb-3">
              <label for="amount" class="form-label fw-semibold">Amount to Deduct (₹)</label>
              <input type="number" step="0.01" name="amount" id="amount" class="form-control" placeholder="Enter amount" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-custom">Generate QR</button>
            </div>
          </form>

          {% if qr_code %}
          <div class="mt-5 text-center">
            <h4 class="text-success">Scan this QR to deduct ₹{{ amount }}</h4>
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="img-fluid mt-3" style="max-width: 300px;">
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
