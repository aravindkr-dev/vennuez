<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Create Venues</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 24px;
            color: white;
        }

        .turf-icon {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .gaming-icon {
            background: linear-gradient(135deg, #FF6B6B, #FF5252);
        }

        .card-title {
            font-size: 1.5rem;
            color: #333;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .location-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .get-location-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            padding: 8px 16px;
            font-size: 0.9rem;
            margin-top: 10px;
            border-radius: 25px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 500;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { color: transparent; text-shadow: .25em 0 0 transparent, .5em 0 0 transparent; }
            40% { color: #667eea; text-shadow: .25em 0 0 transparent, .5em 0 0 transparent; }
            60% { text-shadow: .25em 0 0 #667eea, .5em 0 0 transparent; }
            80%, 100% { text-shadow: .25em 0 0 #667eea, .5em 0 0 #667eea; }
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .location-inputs {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèüÔ∏è Admin Dashboard</h1>
            <p>Create and manage turfs and gaming centers</p>
        </div>

        <div class="dashboard-grid">
            <!-- Turf Creation Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon turf-icon">üèüÔ∏è</div>
                    <h2 class="card-title">Create New Turf</h2>
                </div>

                <div id="turfAlert" class="alert"></div>
                <div id="turfLoading" class="loading">Creating turf</div>

                <form id="turfForm">
                    <div class="form-group">
                        <label for="turfName">Turf Name *</label>
                        <input type="text" id="turfName" class="form-control" placeholder="Enter turf name" required>
                    </div>

                    <div class="form-group">
                        <label>Location Coordinates *</label>
                        <div class="location-inputs">
                            <input type="number" id="turfLatitude" class="form-control" placeholder="Latitude" step="any" required>
                            <input type="number" id="turfLongitude" class="form-control" placeholder="Longitude" step="any" required>
                        </div>
                        <button type="button" class="btn get-location-btn" onclick="getCurrentLocation('turf')">
                            üìç Get Current Location
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="turfDescription">Description</label>
                        <textarea id="turfDescription" class="form-control" placeholder="Enter turf description (optional)" rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn">Create Turf</button>
                </form>
            </div>

            <!-- Gaming Center Creation Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon gaming-icon">üéÆ</div>
                    <h2 class="card-title">Create Gaming Center</h2>
                </div>

                <div id="gamingAlert" class="alert"></div>
                <div id="gamingLoading" class="loading">Creating gaming center</div>

                <form id="gamingForm">
                    <div class="form-group">
                        <label for="gamingName">Gaming Center Name *</label>
                        <input type="text" id="gamingName" class="form-control" placeholder="Enter gaming center name" required>
                    </div>

                    <div class="form-group">
                        <label>Location Coordinates *</label>
                        <div class="location-inputs">
                            <input type="number" id="gamingLatitude" class="form-control" placeholder="Latitude" step="any" required>
                            <input type="number" id="gamingLongitude" class="form-control" placeholder="Longitude" step="any" required>
                        </div>
                        <button type="button" class="btn get-location-btn" onclick="getCurrentLocation('gaming')">
                            üìç Get Current Location
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="gamingDescription">Description</label>
                        <textarea id="gamingDescription" class="form-control" placeholder="Enter gaming center description (optional)" rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn">Create Gaming Center</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Get JWT token from localStorage (you'll need to implement login first)
        function getAuthToken() {
            return localStorage.getItem('access_token');
        }

        // Show alert message
        function showAlert(type, message, alertId) {
            const alert = document.getElementById(alertId);
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Show/hide loading
        function toggleLoading(loadingId, show) {
            document.getElementById(loadingId).style.display = show ? 'block' : 'none';
        }

        // Get current location
        function getCurrentLocation(type) {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by this browser.');
                return;
            }

            const latField = document.getElementById(`${type}Latitude`);
            const lngField = document.getElementById(`${type}Longitude`);

            latField.value = 'Getting location...';
            lngField.value = 'Getting location...';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    latField.value = position.coords.latitude.toFixed(6);
                    lngField.value = position.coords.longitude.toFixed(6);
                },
                (error) => {
                    latField.value = '';
                    lngField.value = '';
                    alert('Error getting location: ' + error.message);
                }
            );
        }

        // Create turf
        document.getElementById('turfForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = getAuthToken();
            if (!token) {
                showAlert('error', 'Please login first to create a turf.', 'turfAlert');
                return;
            }

            toggleLoading('turfLoading', true);

            const formData = {
                name: document.getElementById('turfName').value,
                latitude: parseFloat(document.getElementById('turfLatitude').value),
                longitude: parseFloat(document.getElementById('turfLongitude').value),
                description: document.getElementById('turfDescription').value
            };

            try {
                const response = await fetch('/turfs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('success', `Turf "${data.name}" created successfully!`, 'turfAlert');
                    document.getElementById('turfForm').reset();
                } else {
                    showAlert('error', data.msg || 'Failed to create turf', 'turfAlert');
                }
            } catch (error) {
                showAlert('error', 'Network error. Please try again.', 'turfAlert');
            } finally {
                toggleLoading('turfLoading', false);
            }
        });

        // Create gaming center
        document.getElementById('gamingForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = getAuthToken();
            if (!token) {
                showAlert('error', 'Please login first to create a gaming center.', 'gamingAlert');
                return;
            }

            toggleLoading('gamingLoading', true);

            const formData = {
                name: document.getElementById('gamingName').value,
                latitude: parseFloat(document.getElementById('gamingLatitude').value),
                longitude: parseFloat(document.getElementById('gamingLongitude').value),
                description: document.getElementById('gamingDescription').value
            };

            try {
                const response = await fetch('/gaming_centers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('success', `Gaming Center "${data.name}" created successfully!`, 'gamingAlert');
                    document.getElementById('gamingForm').reset();
                } else {
                    showAlert('error', data.msg || 'Failed to create gaming center', 'gamingAlert');
                }
            } catch (error) {
                showAlert('error', 'Network error. Please try again.', 'gamingAlert');
            } finally {
                toggleLoading('gamingLoading', false);
            }
        });

        // Check if user is logged in on page load
        window.addEventListener('load', () => {
            const token = getAuthToken();
            if (!token) {
                showAlert('error', 'You need to login first to access this page.', 'turfAlert');
                showAlert('error', 'You need to login first to access this page.', 'gamingAlert');
            }
        });
    </script>
</body>
</html>
