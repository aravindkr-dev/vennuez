{% extends "base.html" %}
{% block content %}
<h2>User Login</h2>
<form method="POST">
    <div class="mb-3">
        <label>Username</label>
        <input class="form-control" name="username" required>
    </div>
    <div class="mb-3">
        <label>Password</label>
        <input class="form-control" name="password" type="password" required>
    </div>
    <button class="btn btn-primary" type="submit">Login</button>
</form>
<style>
    /* Base styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* Container */
.container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 100%;
    max-width: 400px;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

/* Heading */
h2 {
    color: #333;
    text-align: center;
    margin-bottom: 30px;
    font-size: 2rem;
    font-weight: 600;
    letter-spacing: -0.5px;
}

/* Form styles */
form {
    width: 100%;
}

/* Form groups */
.mb-3 {
    margin-bottom: 20px;
    position: relative;
}

/* Labels */
label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 500;
    font-size: 0.95rem;
    transition: color 0.3s ease;
}

/* Input fields */
.form-control {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e1e5e9;
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background-color: #fafbfc;
    outline: none;
    font-family: inherit;
}

.form-control:focus {
    border-color: #667eea;
    background-color: #fff;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    transform: translateY(-1px);
}

.form-control:hover {
    border-color: #c3c9d1;
}

/* Input validation states */
.form-control:valid {
    border-color: #28a745;
}

.form-control:invalid:not(:focus):not(:placeholder-shown) {
    border-color: #dc3545;
}

/* Button */
.btn {
    display: inline-block;
    padding: 12px 24px;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: inherit;
    outline: none;
    position: relative;
    overflow: hidden;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    width: 100%;
    margin-top: 10px;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
}

.btn-primary:active {
    transform: translateY(0);
    box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
}

/* Button ripple effect */
.btn-primary::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.btn-primary:active::before {
    width: 300px;
    height: 300px;
}

/* Responsive design */
@media (max-width: 480px) {
    .container {
        padding: 30px 20px;
        margin: 10px;
        border-radius: 16px;
    }

    h2 {
        font-size: 1.75rem;
        margin-bottom: 25px;
    }

    .form-control {
        padding: 14px 16px;
        font-size: 16px; /* Prevents zoom on iOS */
    }

    .btn-primary {
        padding: 14px 24px;
        font-size: 1.1rem;
    }
}

/* Loading state for button */
.btn-primary.loading {
    pointer-events: none;
    opacity: 0.7;
}

.btn-primary.loading::after {
    content: '';
    position: absolute;
    width: 16px;
    height: 16px;
    margin: auto;
    border: 2px solid transparent;
    border-top-color: #ffffff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Focus styles for accessibility */
.btn:focus-visible {
    outline: 2px solid #667eea;
    outline-offset: 2px;
}

.form-control:focus-visible {
    outline: none;
}

/* Smooth animations */
* {
    transition: all 0.2s ease;
}

/* Form validation feedback */
.invalid-feedback {
    display: block;
    width: 100%;
    margin-top: 5px;
    font-size: 0.875rem;
    color: #dc3545;
}

.valid-feedback {
    display: block;
    width: 100%;
    margin-top: 5px;
    font-size: 0.875rem;
    color: #28a745;
}
</style>
{% endblock %}
