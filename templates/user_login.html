{% extends "base.html" %}
{% block title %}User Login - Vennuez{% endblock %}

{% block content %}
<section class="auth-page" style="padding: 2rem 0;">
    <div class="container" style="max-width: 400px;">
        <div class="card" style="margin: 0 auto;">
            <div class="auth-header" style="text-align: center; margin-bottom: 2rem;">
                <div class="auth-icon" style="font-size: 2.5rem; color: var(--accent); margin-bottom: 1rem;">
                    <i class="fas fa-user"></i>
                </div>
                <h2 class="auth-title" style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem;">User Login</h2>
                <p class="auth-subtitle" style="color: var(--secondary);">Access your gaming account</p>
            </div>
            <form class="auth-form" method="POST">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
            <div class="auth-footer" style="text-align: center; margin-top: 1.5rem;">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('user_register') }}" class="auth-link" style="color: var(--accent);">Sign up here</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
