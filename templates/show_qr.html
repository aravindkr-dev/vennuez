{% extends "base.html" %}

{% block title %}QR Code Generated{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card shadow rounded-4 p-4 text-center">
        <h3 class="mb-3 text-success">Scan this QR to deduct â‚¹{{ amount }}</h3>
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="img-fluid" style="max-width: 300px;">
        <p class="text-muted mt-3"><small>{{ scan_url }}</small></p>
        <a href="{{ url_for('generate_qr') }}" class="btn btn-outline-primary mt-4">Generate Another</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
