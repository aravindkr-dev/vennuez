<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Center Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .form-toggle {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 50px;
            padding: 4px;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
            accent-color: #667eea;
        }

        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 12px 16px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .dashboard {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .dashboard.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .welcome-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <div class="form-toggle">
            <button class="toggle-btn active" onclick="showLogin()">Login</button>
            <button class="toggle-btn" onclick="showSignup()">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div class="form-section active" id="loginSection">
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginPhone">Phone Number</label>
                    <input type="tel" id="loginPhone" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="submit-btn">
                    <div class="loading" id="loginLoading"></div>
                    Sign In
                </button>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="form-section" id="signupSection">
            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signupPhone">Phone Number</label>
                    <input type="tel" id="signupPhone" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="isAdmin" name="is_admin">
                    <label for="isAdmin">Admin Account</label>
                </div>
                <button type="submit" class="submit-btn">
                    <div class="loading" id="signupLoading"></div>
                    Create Account
                </button>
            </form>
        </div>

        <div class="message" id="message"></div>
    </div>

    <!-- Dashboard (shown after successful login) -->
    <div class="container dashboard" id="dashboard">
        <div class="welcome-text">Welcome to Gaming Center Booking!</div>
        <p>You are successfully logged in.</p>
        <br>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // API Base URL - adjust this to match your Flask server
        const API_BASE_URL = 'http://127.0.0.1:5000';

        // Toggle between login and signup forms
        function showLogin() {
            document.getElementById('loginSection').classList.add('active');
            document.getElementById('signupSection').classList.remove('active');
            document.querySelectorAll('.toggle-btn')[0].classList.add('active');
            document.querySelectorAll('.toggle-btn')[1].classList.remove('active');
            clearMessage();
        }

        function showSignup() {
            document.getElementById('signupSection').classList.add('active');
            document.getElementById('loginSection').classList.remove('active');
            document.querySelectorAll('.toggle-btn')[1].classList.add('active');
            document.querySelectorAll('.toggle-btn')[0].classList.remove('active');
            clearMessage();
        }

        // Show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        // Clear message
        function clearMessage() {
            document.getElementById('message').style.display = 'none';
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const loadingEl = document.getElementById('loginLoading');
            const submitBtn = e.target.querySelector('.submit-btn');

            // Show loading state
            loadingEl.style.display = 'inline-block';
            submitBtn.disabled = true;
            clearMessage();

            const formData = new FormData(e.target);
            const data = {
                phone_number: formData.get('phone_number'),
                password: formData.get('password')
            };

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Store the access token
                    localStorage.setItem('access_token', result.access_token);
                    showMessage('Login successful!', 'success');

                    // Show dashboard
                    setTimeout(() => {
                        document.getElementById('authContainer').style.display = 'none';
                        document.getElementById('dashboard').classList.add('active');
                    }, 1000);
                } else {
                    showMessage(result.msg || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login Error Details:', error);
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showMessage(`Cannot connect to server at ${API_BASE_URL}. Make sure your Flask app is running.`, 'error');
                } else {
                    showMessage('Network error. Please try again.', 'error');
                }
            } finally {
                // Hide loading state
                loadingEl.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const loadingEl = document.getElementById('signupLoading');
            const submitBtn = e.target.querySelector('.submit-btn');

            // Show loading state
            loadingEl.style.display = 'inline-block';
            submitBtn.disabled = true;
            clearMessage();

            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                phone_number: formData.get('phone_number'),
                password: formData.get('password'),
                is_admin: formData.get('is_admin') === 'on'
            };

            try {
                const response = await fetch(`${API_BASE_URL}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Account created successfully! Please login.', 'success');
                    // Switch to login form after successful signup
                    setTimeout(() => {
                        showLogin();
                        document.getElementById('signupForm').reset();
                    }, 2000);
                } else {
                    showMessage(result.msg || 'Signup failed', 'error');
                }
            } catch (error) {
                console.error('Signup Error Details:', error);
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showMessage(`Cannot connect to server at ${API_BASE_URL}. Make sure your Flask app is running.`, 'error');
                } else {
                    showMessage('Network error. Please try again.', 'error');
                }
            } finally {
                // Hide loading state
                loadingEl.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem('access_token');
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('authContainer').style.display = 'block';
            showLogin();
            document.getElementById('loginForm').reset();
            clearMessage();
        }

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                // You might want to verify the token with your backend here
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('dashboard').classList.add('active');
            }
        });
    </script>
</body>
</html>
