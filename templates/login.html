{% extends "base.html" %}

{% block title %}Login - BooknPlay{% endblock %}

{% block content %}
<section class="auth-page" style="padding: 2rem 0;">
    <div class="container" style="max-width: 400px;">
        <div class="card" style="margin: 0 auto;">
            <div class="auth-header" style="text-align: center; margin-bottom: 2rem;">
                <div class="auth-icon" style="font-size: 2.5rem; color: var(--accent); margin-bottom: 1rem;">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <h2 class="auth-title" style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem;">Owner Login</h2>
                <p class="auth-subtitle" style="color: var(--secondary);">Welcome back! Please sign in to your account.</p>
            </div>
            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
