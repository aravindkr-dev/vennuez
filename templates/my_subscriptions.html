<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Subscriptions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Total Subscription Amount Per Venue</h2>

    {% if venues %}
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Venue</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for venue in venues %}
            <tr>
                <td>{{ venue[1] }}</td>  <!-- venue.username -->
                <td>â‚¹{{ '%.2f'|format(venue[2] or 0) }}</td> <!-- venue.total -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="alert alert-info text-center">No subscriptions found.</div>
    {% endif %}
</div>
</body>
</html>
